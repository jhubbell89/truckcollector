{% extends 'base.html' %}
{% block content %}

<h1>Truck List</h1>

{% for truck in trucks %}
  <div class="card">
    <a href="{% url 'detail' truck.id %}">
      <div class="card-content">
        <span class="card-title">{{ truck.model }}</span>
        <p>Make: {{ truck.make }}</p>
        <p>Condition: {{ truck.condition }}</p>
        {% if truck.year > 0 %}
          <p>Year: {{ truck.year }}</p>
        {% else %}
          <p>Age: Brand New</p>
        {% endif %}
      </div>
    </a>
  </div>
{% endfor %}

{% endblock %}
